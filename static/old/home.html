
<input type="text" id="txtName" name="txtName">
<input type="button" id="btnSearchFoods" value="searchFoods" />
<label id="lblData"></label>
<li>
	
</li>

<script src="/static/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
	    $('#btnSearchFoods').click(function() {
	        $.ajax({
	            type: 'GET',
	            url: '/energy/food/?name=' + $('#txtName').val(),
	            dataType: 'json',
	            contentType: 'application/json; charset=utf-8',
	            success: function(response) {
	                $('#lblData').html(JSON.stringify(response));
	            },
	            error: function(error) {
	                console.log(error);
	            }
	        });
	    });
	});
</script>
