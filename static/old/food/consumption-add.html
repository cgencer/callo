{% extends "template.html" %}

{% block content %}
     <div class="container">
        <form action="{% url 'food:consumption-add' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Unit</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="unit" name="unit" placeholder="eg: gr, ml, kg">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Value</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="value" name="value" placeholder="eg: 0.5, 1, 250">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Consumption Date</label>
                <div class="col-sm-4">
                    <input type="datetime" class="form-control" id="consumption_date" name="consumption_date" placeholder="eg: 2016-10.12">
                </div>
            </div>
            <div class="form-group row">
            <div class="offset-sm-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </div>
        </form>
     </div>
{% endblock %}
